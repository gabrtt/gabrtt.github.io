<!DOCTYPE html>
<html>

<head>
  <title>Agenda</title>
</head>

</style>
<body onload="pegaDado()">

<p id="corpo">.</p>

</body>

<script> 

function pegaDado(){

  var rouba = new XMLHttpRequest();
  rouba.open('GET', 'http://catedral.prefeitura.unicamp.br/cardapio.php?d=2017-07-31');
  rouba.onload = function(){
    var dado = rouba.responseText;
   document.getElementById("corpo").innerHTML = dado;
  }
  rouba.send();
}

</script>
</html>
